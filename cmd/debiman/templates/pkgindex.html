{{ template "header" . }}

<h1>Manpages of {{ .First.Package.Binarypkg }} in Debian {{ .First.Package.Suite }}</h1>
  
<ul>
{{ range $idx, $fn := .Mans }}
  {{ with $m := index $.ManpageByName $fn }}
    <li><a href="/{{ $m.ServingPath }}.html">{{ $m.Name }}({{ $m.Section }})</a></li>
  {{ end }}
{{ end }}
</ul>

{{ template "footer" . }}
